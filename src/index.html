<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Поиск улицы в Москве</title>
        <meta name="robots" content="noindex">
    </head>
    <body>

        <div class="wrapper">
            <h1>Поиск улицы в Москве</h1>

            <div class="streets">
                <div class="streets__input-block">
                    <input
                        class="streets__input"
                        placeholder="Введите название улицы, чтобы начать поиск"/>
                </div>

                <div class="streets__counter"></div>

                <div class="streets__container">
                    <div class="streets__output"></div>
                    <button
                        class="
                            streets__show-all
                            streets__show-all--hidden
                            "
                        type="button"
                        >Показать всё</button>
                </div>
            </div>
        </div>
    </body>
</html>
